<div id="CalendarPopup" data-popup="3" class="popup js-sliderPopup">
    <div id="CalendarBg" class="bg"></div>
    <div class="popup__body">
        <div class="popup__content" id="CalendarContent">
            <div class="popup__wrapper">
                <div data-popup="calendar" class="popup__logo">
                    <svg class="logo">
                        <use xlink:href="img/sprite.svg#Logo_Calendar"></use>
                    </svg>

                    <a id="CalendarCross" class="popup__close">
                        <svg class="close">
                            <use xlink:href="img/sprite.svg#close"></use>
                        </svg>
                    </a>
                </div>

                <div class="popup__item">
                    <h4 class="h4">Задача</h4>
                    <p class="text20 popup__text">Разработать приложение и сайт. Цель приложения: записывать и отслеживать свои цели и достижения. Необходимо разработать светлую и темную версии, создать адаптивы под планшеты и мобильные экраны.</p>
                    <p class="text20 popup__text">Работа выполнена в команде дизайнеров.</p>
                </div>

                <div class="popup__item">
                    <h4 class="h4">Готовый сайт</h4>
                </div>

                <div class="popup__twoPicture">
                    <picture>
                        <source type="image/avif" srcset="img/popup_Calendar-1-picture@2x.avif 1x, img/popup_Calendar-1-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Calendar-1-picture@2x.webp 1x, img/popup_Calendar-1-picture@4x.webp 2x">
                        <img src="img/popup_Calendar-1-picture@2x.png" srcset="img/popup_Calendar-1-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Calendar-2-picture@2x.avif 1x, img/popup_Calendar-2-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Calendar-2-picture@2x.webp 1x, img/popup_Calendar-2-picture@4x.webp 2x">
                        <img src="img/popup_Calendar-2-picture@2x.png" srcset="img/popup_Calendar-2-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>
                </div>

                <div data-item="last" class="popup__twoPicture">
                    <picture>
                        <source type="image/avif" srcset="img/popup_Calendar-3-picture@2x.avif 1x, img/popup_Calendar-3-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Calendar-3-picture@2x.webp 1x, img/popup_Calendar-3-picture@4x.webp 2x">
                        <img src="img/popup_Calendar-3-picture@2x.png" srcset="img/popup_Calendar-3-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Calendar-4-picture@2x.avif 1x, img/popup_Calendar-4-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Calendar-4-picture@2x.webp 1x, img/popup_Calendar-4-picture@4x.webp 2x">
                        <img src="img/popup_Calendar-4-picture@2x.png" srcset="img/popup_Calendar-4-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Calendar-5-picture@2x.avif 1x, img/popup_Calendar-5-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Calendar-5-picture@2x.webp 1x, img/popup_Calendar-5-picture@4x.webp 2x">
                        <img src="img/popup_Calendar-5-picture@2x.png" srcset="img/popup_Calendar-5-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Calendar-6-picture@2x.avif 1x, img/popup_Calendar-6-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Calendar-6-picture@2x.webp 1x, img/popup_Calendar-6-picture@4x.webp 2x">
                        <img src="img/popup_Calendar-6-picture@2x.png" srcset="img/popup_Calendar-6-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>
                </div>

                <div class="popup__switcher">
                    <button data-popup="3" data-direction="left" class="button button-big button-solid js-popupSliderButton">
                        <svg class="popup__switcher-isLeft" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.25 12L3.75 12" stroke="#FCF7FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10.5 18.75L3.75 12L10.5 5.25" stroke="#FCF7FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                    <button data-popup="3" data-direction="right" class="button button-big button-solid js-popupSliderButton">
                        <svg class="popup__switcher-isRight" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.25 12L3.75 12" stroke="#FCF7FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10.5 18.75L3.75 12L10.5 5.25" stroke="#FCF7FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
