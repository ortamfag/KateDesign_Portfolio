<div id="VictorianPopup" class="popup">
    <div id="VictorianBg" class="bg"></div>
    <div class="popup__body">
        <div class="popup__content">
            <div class="popup__wrapper">
                <div data-popup="victorian" class="popup__logo">
                    <svg class="logo">
                        <use xlink:href="img/sprite.svg#Logo_Victorian"></use>
                    </svg>

                    <a id="VictorianCross" class="popup__close">
                        <svg class="close">
                            <use xlink:href="img/sprite.svg#close"></use>
                        </svg>
                    </a>
                </div>

                <div class="popup__item">
                    <h4 class="h4">Задача</h4>
                    <p class="text20">Разработать сайт-презентацию</p>
                </div>

                <div class="popup__item">
                    <h4 class="h4">Готовый сайт</h4>
                </div>

                <div class="popup__twoPicture">
                    <picture>
                        <source type="image/avif" srcset="img/popup_Victorian-1-picture@2x.avif 1x, img/popup_Victorian-1-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Victorian-1-picture@2x.webp 1x, img/popup_Victorian-1-picture@4x.webp 2x">
                        <img src="img/popup_Victorian-1-picture@2x.png" srcset="img/popup_Victorian-1-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Victorian-2-picture@2x.avif 1x, img/popup_Victorian-2-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Victorian-2-picture@2x.webp 1x, img/popup_Victorian-2-picture@4x.webp 2x">
                        <img src="img/popup_Victorian-2-picture@2x.png" srcset="img/popup_Victorian-2-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>
                </div>

                <div class="popup__twoPicture">
                    <picture>
                        <source type="image/avif" srcset="img/popup_Victorian-3-picture@2x.avif 1x, img/popup_Victorian-3-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Victorian-3-picture@2x.webp 1x, img/popup_Victorian-3-picture@4x.webp 2x">
                        <img src="img/popup_Victorian-3-picture@2x.png" srcset="img/popup_Victorian-3-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Victorian-4-picture@2x.avif 1x, img/popup_Victorian-4-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Victorian-4-picture@2x.webp 1x, img/popup_Victorian-4-picture@4x.webp 2x">
                        <img src="img/popup_Victorian-4-picture@2x.png" srcset="img/popup_Victorian-4-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>
                </div>
            </div>
        </div>
    </div>
</div>
