<div id="MinimalismPopup" class="popup">
    <div id="MinimalismBg" class="bg"></div>
    <div class="popup__body">
        <div class="popup__content">
            <div class="popup__wrapper">
                <div data-popup="minimalism" class="popup__logo">
                    <svg class="logo">
                        <use xlink:href="img/sprite.svg#Logo_Minimalism"></use>
                    </svg>

                    <a id="MinimalismCross" class="popup__close">
                        <svg class="close">
                            <use xlink:href="img/sprite.svg#close"></use>
                        </svg>
                    </a>
                </div>

                <div class="popup__line"></div>

                <div class="popup__item">
                    <h4 class="h4">Задача</h4>
                    <p class="text20">Разработать сайт в стилистике минимализма</p>
                </div>

                <div class="popup__item">
                    <h4 class="h4">Готовый сайт</h4>
                </div>

                <div class="popup__twoPicture">
                    <picture>
                        <source type="image/avif" srcset="img/popup_Minimalism-1-picture@2x.avif 1x, img/popup_Minimalism-1-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Minimalism-1-picture@2x.webp 1x, img/popup_Minimalism-1-picture@4x.webp 2x">
                        <img src="img/popup_Minimalism-1-picture@2x.png" srcset="img/popup_Minimalism-1-picture@4x.png 2x" alt="">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Minimalism-2-picture@2x.avif 1x, img/popup_Minimalism-2-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Minimalism-2-picture@2x.webp 1x, img/popup_Minimalism-2-picture@4x.webp 2x">
                        <img src="img/popup_Minimalism-2-picture@2x.png" srcset="img/popup_Minimalism-2-picture@4x.png 2x" alt="">
                    </picture>
                </div>

                <div class="popup__twoPicture">
                    <picture>
                        <source type="image/avif" srcset="img/popup_Minimalism-3-picture@2x.avif 1x, img/popup_Minimalism-3-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Minimalism-3-picture@2x.webp 1x, img/popup_Minimalism-3-picture@4x.webp 2x">
                        <img src="img/popup_Minimalism-3-picture@2x.png" srcset="img/popup_Minimalism-3-picture@4x.png 2x" alt="">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Minimalism-4-picture@2x.avif 1x, img/popup_Minimalism-4-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Minimalism-4-picture@2x.webp 1x, img/popup_Minimalism-4-picture@4x.webp 2x">
                        <img src="img/popup_Minimalism-4-picture@2x.png" srcset="img/popup_Minimalism-4-picture@4x.png 2x" alt="">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Minimalism-5-picture@2x.avif 1x, img/popup_Minimalism-5-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Minimalism-5-picture@2x.webp 1x, img/popup_Minimalism-5-picture@4x.webp 2x">
                        <img src="img/popup_Minimalism-5-picture@2x.png" srcset="img/popup_Minimalism-5-picture@4x.png 2x" alt="">
                    </picture>

                    <picture>

                        <source type="image/webp" srcset="img/popup_Minimalism-6-picture@2x.webp 1x, img/popup_Minimalism-6-picture@4x.webp 2x">
                        <img src="img/popup_Minimalism-6-picture@2x.png" srcset="img/popup_Minimalism-6-picture@4x.png 2x" alt="">

        </div>
