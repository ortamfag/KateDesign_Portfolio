<div id="WinePopup" class="popup">
    <div id="WineBg" class="bg"></div>
    <div class="popup__body">
        <div class="popup__content">
            <div class="popup__wrapper">
                <div data-popup="wine" class="popup__logo">
                    <svg class="logo">
                        <use xlink:href="img/sprite.svg#Logo_Wine"></use>
                    </svg>

                    <a id="WineCross" class="popup__close">
                        <svg class="close">
                            <use xlink:href="img/sprite.svg#close"></use>
                        </svg>
                    </a>
                </div>

                <div class="popup__item">
                    <h4 class="h4">Задача</h4>
                    <p class="text20 popup__text">Разработать анимацию слайдеров в Figma</p>
                </div>

                <video src="img/wine.mp4" controls></video>
            </div>
        </div>
    </div>
</div>
