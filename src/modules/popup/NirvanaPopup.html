<div id="NirvanaPopup" class="popup">
    <div id="NirvanaBg" class="bg"></div>
    <div class="popup__body">
        <div class="popup__content">
            <div class="popup__wrapper">
                <div data-popup="nirvana" class="popup__logo">
                    <picture>
                        <source type="image/avif" srcset="img/Logo_Nirvana@2x.avif 1x, img/Logo_Nirvana@4x.avif 2x">
                        <source type="image/webp" srcset="img/Logo_Nirvana@2x.webp 1x, img/Logo_Nirvana@4x.webp 2x">
                        <img src="img/Logo_Nirvana@2x.png" srcset="img/Logo_Nirvana@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <a id="NirvanaCross" class="popup__close">
                        <svg class="close">
                            <use xlink:href="img/sprite.svg#close"></use>
                        </svg>
                    </a>
                </div>

                <div class="popup__item">
                    <h4 class="h4">Задача</h4>
                    <p class="text20">Разработать сайт для агентства недвижимости</p>
                </div>

                <div class="popup__item">
                    <h4 class="h4">Готовый сайт</h4>
                </div>

                <div class="popup__twoPicture">
                    <picture>
                        <source type="image/avif" srcset="img/popup_Nirvana-1-picture@2x.avif 1x, img/popup_Nirvana-1-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Nirvana-1-picture@2x.webp 1x, img/popup_Nirvana-1-picture@4x.webp 2x">
                        <img src="img/popup_Nirvana-1-picture@2x.png" srcset="img/popup_Nirvana-1-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Nirvana-2-picture@2x.avif 1x, img/popup_Nirvana-2-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Nirvana-2-picture@2x.webp 1x, img/popup_Nirvana-2-picture@4x.webp 2x">
                        <img src="img/popup_Nirvana-2-picture@2x.png" srcset="img/popup_Nirvana-2-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>
                </div>

                <div class="popup__twoPicture">
                    <picture>
                        <source type="image/avif" srcset="img/popup_Nirvana-3-picture@2x.avif 1x, img/popup_Nirvana-3-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Nirvana-3-picture@2x.webp 1x, img/popup_Nirvana-3-picture@4x.webp 2x">
                        <img src="img/popup_Nirvana-3-picture@2x.png" srcset="img/popup_Nirvana-3-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Nirvana-4-picture@2x.avif 1x, img/popup_Nirvana-4-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Nirvana-4-picture@2x.webp 1x, img/popup_Nirvana-4-picture@4x.webp 2x">
                        <img src="img/popup_Nirvana-4-picture@2x.png" srcset="img/popup_Nirvana-4-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Nirvana-5-picture@2x.avif 1x, img/popup_Nirvana-5-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Nirvana-5-picture@2x.webp 1x, img/popup_Nirvana-5-picture@4x.webp 2x">
                        <img src="img/popup_Nirvana-5-picture@2x.png" srcset="img/popup_Nirvana-5-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>

                    <picture>
                        <source type="image/avif" srcset="img/popup_Nirvana-6-picture@2x.avif 1x, img/popup_Nirvana-6-picture@4x.avif 2x">
                        <source type="image/webp" srcset="img/popup_Nirvana-6-picture@2x.webp 1x, img/popup_Nirvana-6-picture@4x.webp 2x">
                        <img src="img/popup_Nirvana-6-picture@2x.png" srcset="img/popup_Nirvana-6-picture@4x.png 2x" alt="PortfolioPicture">
                    </picture>
                </div>
            </div>
        </div>
    </div>
</div>
