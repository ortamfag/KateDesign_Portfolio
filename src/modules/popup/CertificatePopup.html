<div id="CertificatePopup" class="popup">
    <div id="CertificateBg" class="bg"></div>
    <div class="popup__body">
        <div class="popup__content">
            <div class="popup__wrapper">
                <div class="popup__logo">
                    <h2 class="h2">Сертификаты</h2>

                    <a id="CertificateCross" class="popup__close">
                        <svg class="close">
                            <use xlink:href="img/sprite.svg#close"></use>
                        </svg>
                    </a>
                </div>

                <div class="popup__grid">
                    <div class="popup__certificate">
                        <h2 class="h2">2023</h2>
                        <p class="text20 popup__text">Udemy - Веб дизайн в Figma 2023 Продвинутый уровень. Создание Ui Kit</p>

                        <picture>
                            <source type="image/avif" srcset="img/certificate_2023@2x.avif 1x, img/certificate_2023@4x.avif 2x">
                            <source type="image/webp" srcset="img/certificate_2023@2x.webp 1x, img/certificate_2023@4x.webp 2x">
                            <img src="img/certificate_2023@2x.png" srcset="img/certificate_2023@4x.png 2x" alt="2023 Certificate">
                        </picture>
                    </div>

                    <div class="popup__certificate">
                        <h2 class="h2">2022</h2>
                        <p class="text20 popup__text">Udemy - Веб дизайн в Figma 2022 - с нуля до результата, основы UX/UI</p>

                        <picture>
                            <source type="image/avif" srcset="img/certificate_2022@2x.avif 1x, img/certificate_2022@4x.avif 2x">
                            <source type="image/webp" srcset="img/certificate_2022@2x.webp 1x, img/certificate_2022@4x.webp 2x">
                            <img src="img/certificate_2022@2x.png" srcset="img/certificate_2022@4x.png 2x" alt="2022 Certificate">
                        </picture>
                    </div>

                    <div data-item="last" class="popup__certificate">
                        <h2 class="h2">2019</h2>
                        <p class="text20 popup__text">Графический дизайн. SHAD - школа архитектуры и дизайна</p>

                        <picture>
                            <source type="image/avif" srcset="img/certificate_2019@2x.avif 1x, img/certificate_2019@4x.avif 2x">
                            <source type="image/webp" srcset="img/certificate_2019@2x.webp 1x, img/certificate_2019@4x.webp 2x">
                            <img src="img/certificate_2019@2x.png" srcset="img/certificate_2019@4x.png 2x" alt="2019 Certificate">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
