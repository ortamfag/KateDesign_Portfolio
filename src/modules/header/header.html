<div class="mobile__padding"></div>

<div class="header container">
    <div class="header__title">
        <div class="header__gradient-left">
            <picture>
              <source type="image/avif" srcset="img/header__ellipse-left@1x.avif 1x, img/header__ellipse-left@2x.avif 2x">
              <source type="image/webp" srcset="img/header__ellipse-left@1x.webp 1x, img/header__ellipse-left@2x.webp 2x">
              <img src="img/header__ellipse-left@1x.png" srcset="img/header__ellipse-left@2x.png 2x" alt="ellipse-animation">
            </picture>
        </div>

        <div class="header__gradient-right">
            <picture>
              <source type="image/avif" srcset="img/header__ellipse-right@1x.avif 1x, img/header__ellipse-right@2x.avif 2x">
              <source type="image/webp" srcset="img/header__ellipse-right@1x.webp 1x, img/header__ellipse-right@2x.webp 2x">
              <img src="img/header__ellipse-right@1x.png" srcset="img/header__ellipse-right@2x.png 2x" alt="ellipse-animation">
            </picture>
        </div>

        <div class="header__top">
            <h2 class="h2 title-parent">
                <span data-queue="1" class="title-first title-animation">РАКИТОВА</span>
                <span data-queue="2" class="title-first title-animation">ЕКАТЕРИНА</span>
            </h2>

            <h1 class="h1 title-parent">
                <span data-queue="3" class="title-first title-animation">UX/UI</span>
                <span data-queue="4" class="title-first title-animation">ДИЗАЙНЕР</span>
            </h1>
        </div>

        <div class="header__bottom">
            <p id="title" class="header__title-text text20 title-parent">
                <span data-queue="5" class="title-first title-animation">
                    Разрабатываю сайты и приложения для Вашего бизнеса. Соблюдаю структуру,
                    не перегружаю интерфейсы лишними декоративными элементами.
                    Сотрудничая со мной, вы получаете удобный и красивый дизайн сайта/приложения за кратчайшие сроки.
                </span>
            </p>

            <a href="#services">
                <button class="button button-big title-first animation-button button-solid">
                    <p class="buttonBigText">К услугам</p>

                    <svg class="">
                        <use xlink:href="img/sprite.svg#buttonArrow"></use>
                    </svg>
                </button>
            </a>
        </div>
    </div>

    <div class="header__image">
        <picture>
          <source type="image/avif" srcset="img/header@1x.avif 1x, img/header@2x.avif 2x">
          <source type="image/webp" srcset="img/header@1x.webp 1x, img/header@2x.webp 2x">
          <img src="img/header@1x.jpg" srcset="img/header@2x.jpg 2x" alt="My photo">
        </picture>
    </div>

    <div class="header__mobileFooter"></div>
</div>
